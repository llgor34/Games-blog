    <script>

      function menutoggler(IsMenuOn)
      {
        if (IsMenuOn == false)
        {
          IsMenuOn = true;

          document.getElementById("menu").style.display="block";
          document.getElementById("menudisplayer").setAttribute("onclick", "menutoggler(true)");
        }

        else
        {
          IsMenuOn = false;

          document.getElementById("menu").style.display="none";
          document.getElementById("menudisplayer").setAttribute("onclick", "menutoggler(false)");
        }

      }


    </script>
